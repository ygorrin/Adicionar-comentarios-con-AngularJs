<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamila Gorrin Proyecto Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <script src="controller.js"></script>
    <style>
        body {
            background-color: burlywood;
        }
    </style>
</head>

<body>

    <div class="container p-3 my-3 border">
        <div class="container p-3 my-3 border" ng-controller="FirstController">
            <h1>Conformando la frase</h1>
            <input type="text" ng-model="nombre" placeholder="Nombre">
            <input type="text" ng-model="edad" placeholder="Edad">
            <input type="text" ng-model="altura" placeholder="Altura">
            <br>

            <h3>{{"Hola " + nombre + " Edad " + edad + " Altura " + altura}}</h3>
            <hr>
            <h3>Agregando comentarios</h3>
            Comentario: <input type="text" ng-model="nuevoComentario.comentario"> <br>
            Username: <input type="text" ng-model="nuevoComentario.username"> <br>
            <button ng-click="agregarComentario()">Agregar Comentario</button>
            <hr>
            <h3>Comentarios Registrados</h3>
            <ul>
                <li ng-repeat="comentario in comentarios">
                    {{comentario.comentario}} - 
                    <strong>{{comentario.username}}</strong>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
